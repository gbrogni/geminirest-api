version: '3.8'

services:
  db:
    container_name: gemini-pg
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
     - POSTGRES_USER=${POSTGRES_USER}
     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
     - POSTGRES_DB=${POSTGRES_DB}
     - PGDATA=${PGDATA}
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db: